version: "3.8"

services:
  talkhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talkhub-app
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - talkhub-network
    labels:
      - "com.talkhub.description=TalkHub Next.js Application"

  nginx:
    image: nginx:alpine
    container_name: talkhub-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - talkhub
    networks:
      - talkhub-network
    labels:
      - "com.talkhub.description=TalkHub Nginx Reverse Proxy"

networks:
  talkhub-network:
    driver: bridge

