version: "3.8"

services:
  talkhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talkhub-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - talkhub-network

networks:
  talkhub-network:
    driver: bridge

# Optional: Add volume for logs if needed
